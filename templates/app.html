<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock Interview</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            width: 60%;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin: 15px 0;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .question-container, .answer-container {
            margin-top: 30px;
        }
        .question-container p, .answer-container p {
            font-size: 18px;
            margin: 10px 0;
        }
        .feedback {
            margin-top: 10px;
            padding: 10px;
            background-color: #45d54a4d;
            color: #721c24;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mock Interview</h1>

        <div class="form-group">
            <label for="course">Course</label>
            <select id="course">
                <option value="Data Science">Data Science</option>
                <option value="Software Testing">Software Testing</option>
                <option value="Full Stack">Full Stack</option>
                <option value="Python">Python</option>
                <option value="Java">Java</option>
                <option value="Digital Marketing">Digital Marketing</option>
                <option value="MERN Stack">MERN Stack</option>
                <option value="MEAN Stack">MEAN Stack</option>
                <option value="Business Analyst">Business Analyst</option>
            </select>
        </div>

        <div class="form-group">
            <label for="level">Level</label>
            <select id="level">
                <option value="beginner">Beginner</option>
                <option value="intermediate">Intermediate</option>
                <option value="advanced">Advanced</option>
            </select>
        </div>

        <button id="getQuestion">Get Question</button>

        <div class="question-container">
            <p id="questionText"></p>
        </div>
        <button id="checkAnswer">click to Record your Answer</button>
        

        <div class="answer-container">
            <div class="form-group">
                <label for="userAnswer">Your Answer</label>
                <input type="text" id="userAnswer" placeholder="Enter your answer here">
            </div>
            
            <button id="nextQuestion">Next Question</button>
        </div>

        <div id="feedback" class="feedback" style="display:none;"></div>
    </div>

    <script>
        
        // Speech Recognition Setup
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = "en-US";
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;

        // Speech Synthesis Setup (Female Voice)
        const synth = window.speechSynthesis;
        const voices = synth.getVoices();
        let femaleVoice = voices.find(voice => voice.name.includes('female')) || voices[0];

        function speakText(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.voice = femaleVoice;
            synth.speak(utterance);
        }

        document.getElementById("getQuestion").addEventListener("click", function() {
            const course = document.getElementById("course").value;
            const level = document.getElementById("level").value;
            
            fetch("/quiz", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ course: course, level: level })
            })
            .then(response => response.json())
            .then(data => {  
                const questions = data.questions;
                let questionIndex = 0;
                console.log("questions =", data.questions, questions[questionIndex])
                
                function showNextQuestion() {
                    if (questionIndex < questions.length) {
                        document.getElementById("questionText").textContent = questions[questionIndex];
                        speakText(questions[questionIndex]);
                        questionIndex++;
                    } else {
                        document.getElementById("questionText").textContent = "No more questions.";
                    }
                }
        
                showNextQuestion();
        
                // Optionally, you could add a button to show the next question:
                document.getElementById("nextQuestion").addEventListener("click", showNextQuestion);
            });
        });

        document.getElementById("checkAnswer").addEventListener("click", function() {
            // Start voice recognition to take user answer
            recognition.start();

            recognition.onresult = function(event) {
                const userAnswer = event.results[0][0].transcript;
                document.getElementById("userAnswer").value = userAnswer;
                
                const question = document.getElementById("questionText").textContent;
                
                fetch("/answer", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ question: question, answer: userAnswer })
                })
                .then(response => response.json())
                .then(data => {
                    const feedback = data.feedback;
                    document.getElementById("feedback").textContent = feedback;
                    document.getElementById("feedback").style.display = "block";
                });
            };

            recognition.onerror = function(event) {
                alert('Error occurred in recognition: ' + event.error);
            };
        });
    </script>
</body>
</html>
