<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <title>Navbar with Animated Forms</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: #333;
            color: white;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .nav-buttons {
            display: flex;
            gap: 10px;
        }
        .nav-buttons button {
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        .signup {
            background-color: #4CAF50;
            color: white;
        }
        .login {
            background-color: #008CBA;
            color: white;
        }
        .signup:hover {
            background-color: #45a049;
        }
        .login:hover {
            background-color: #007bb5;
        }
        .hero {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            position: relative;
        }
        h1 {
            font-size: 70px;
            font-weight: bold;
            opacity: 0;
            position: absolute;
            top: -100px;
            color: #333;
        }
        /* Form Styling */
        .form-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: white;
            padding: 20px;
            width: 300px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            display: none;
        }
        .form-container input,
        .form-container select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container button {
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            background-color: #333;
            color: white;
        }
        .close-btn {
            background: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo">My Website</div>
        <div class="nav-buttons">
            <button class="signup" onclick="showForm('signupForm')">Signup</button>
            <button class="login" onclick="showForm('loginForm')">Login</button>
        </div>
    </nav>

    <section class="hero" id="heroSection">
        <h1 id="mockText">MOCK INTERVIEW</h1>
    </section>

    <!-- Signup Form -->
    <div id="signupForm" class="form-container">
        <h2>Signup</h2>
        <input type="text" placeholder="Username">
        <input type="email" placeholder="Email">
        <input type="text" placeholder="Phone Number">
        <select>
            <option value="" disabled selected>Choose Course</option>
            <option value="Data Science">Data Science</option>
            <option value="Software Testing">Software Testing</option>
            <option value="Full Stack">Full Stack</option>
            <option value="Python">Python</option>
            <option value="Java">Java</option>
            <option value="MERN Stack">MERN Stack</option>
            <option value="MEAN Stack">MEAN Stack</option>
            <option value="Business Analyst">Business Analyst</option>
        </select>
        <input type="password" placeholder="Password">
        <button>Signup</button>
        <button class="close-btn" onclick="hideForm('signupForm')">Close</button>
    </div>

    <!-- Login Form -->
    <div id="loginForm" class="form-container">
        <h2>Login</h2>
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">
        <button>Login</button>
        <button class="close-btn" onclick="hideForm('loginForm')">Close</button>
    </div>

    <script>
        // Animate "MOCK INTERVIEW" text from top to middle
        gsap.to("#mockText", { 
            duration: 2, 
            opacity: 1, 
            top: "35%", 
            ease: "power2.out" 
        });

        // Function to show form with animation and hide hero section
        function showForm(formId) {
            let form = document.getElementById(formId);
            let hero = document.getElementById("heroSection");

            // Hide hero section
            gsap.to(hero, { opacity: 0, duration: 0.5, display: "none" });

            // Show form with scale animation
            form.style.display = "block";
            gsap.to(form, { scale: 1, duration: 0.5, ease: "back.out(1.7)" });
        }

        // Function to hide form and show hero section
        function hideForm(formId) {
            let form = document.getElementById(formId);
            let hero = document.getElementById("heroSection");

            // Hide form with scale animation
            gsap.to(form, { scale: 0, duration: 0.3, ease: "back.in(1.7)", onComplete: () => {
                form.style.display = "none";
            }});

            // Show hero section
            gsap.to(hero, { opacity: 1, duration: 0.5, display: "flex" });
        }
    </script>

</body>
</html>
