<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mock Interview</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
      }
      body {
        background-image: linear-gradient(120deg, #a6c0fe 0%, #f68084 100%);
      }
      
      .index-container {
        display: flex;
        justify-content: space-between;
        background: #fff;
        align-items: center;
        max-width: 1200px;
        height: 80vh;
        margin: auto;
        margin-top: 80px;
        border: 1px solid #ddd;
        box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;
        border-radius: 10px;
        overflow: hidden;
      }
      
      .image-side {
        height: 100%;
        width: 60%;
        background: url('/static/images/img1.jpg') no-repeat center center;
        background-size: contain;
      }
      
      .form-side {
        padding: 40px;
        text-align: center;
      }
      
      h2 {
        margin-bottom: 20px;
        font-size: 24px;
      }
      
      p {
        color: #666;
        font-size: 14px;
      }
      
      .main {
        width: 350px;
        height: 500px;
        background: red;
        overflow: hidden;
        background: url('https://doc-08-2c-docs.googleusercontent.com/docs/securesc/68c90smiglihng9534mvqmq1946dmis5/fo0picsp1nhiucmc0l25s29respgpr4j/1631524275000/03522360960922298374/03522360960922298374/1Sx0jhdpEpnNIydS4rnN4kHSJtU1EyWka?e=view&authuser=0&nonce=gcrocepgbb17m&user=03522360960922298374&hash=tfhgbs86ka6divo3llbvp93mg4csvb38') no-repeat center/ cover;
        border-radius: 10px;
        box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
      }
      #chk {
        display: none;
      }
      .signup {
        position: relative;
        width: 100%;
        height: 100%;
      }
      label {
        color: #000;
        font-size: 2.3em;
        justify-content: center;
        display: flex;
        margin: 50px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.5s ease-in-out;
      }
      input {
        width: 60%;
        height: 10px;
        background: transparent;
        border-bottom: 1px solid black;
        border-top: none;
        border-left: none;
        border-right: none;
        justify-content: center;
        display: flex;
        margin: 25px auto;
        padding: 12px;
        
        outline: none;
        border-radius: 3px;
      }
      button {
        width: 60%;
        height: 40px;
        margin: 10px auto;
        justify-content: center;
        display: block;
        color: #000;
        background: #573b8a80;
        font-size: 1em;
        font-weight: bold;
        margin-top: 30px;
        outline: none;
        border: none;
        border-radius: 5px;
        transition: 0.2s ease-in;
        cursor: pointer;
      }
      button:hover {
        background: #573b8a80;
        color: white;
      }
      .login {
        height: 460px;
        background: #eee;
        border-radius: 60% / 10%;
        transform: translateY(-180px);
        transition: 0.8s ease-in-out;
      }
      .login label {
        color: #573b8a;
        transform: scale(0.6);
      }
      
      #chk:checked ~ .login {
        transform: translateY(-500px);
      }
      #chk:checked ~ .login label {
        transform: scale(1);
      }
      #chk:checked ~ .signup label {
        transform: scale(0.6);
      }
    </style>
  </head>
  <body>
    <div class="index-container">
      <div class="image-side"></div>
      <div class="form-side">
        <div class="main">
          <input type="checkbox" id="chk" aria-hidden="true" />

          <div class="signup">
            <form>
              <label for="chk" aria-hidden="true">Sign up</label>
              <input type="text" name="txt" placeholder="User name" required="" />
              <input type="email" name="email" placeholder="Email" required="" />
              <input type="number" name="broj" placeholder="phone" required="" />
              <input type="password" name="pswd" placeholder="Password" required="" />
              <button>Sign up</button>
            </form>
          </div>

          <div class="login">
            <form>
              <label for="chk" aria-hidden="true">Login</label>
              <input type="email" name="email" placeholder="Email" required="" />
              <input type="password" name="pswd" placeholder="Password" required="" />
              <button>Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script>
      document.querySelector('.signup form').addEventListener('submit', async function (event) {
        event.preventDefault()
      
        let userData = {
          username: this.txt.value,
          email: this.email.value,
          phone: this.broj.value,
          password: this.pswd.value
        }
      
        let response = await fetch('/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(userData)
        })
      
        let result = await response.json()
        alert(result.message || result.error)
      })
      
      document.querySelector('.login form').addEventListener('submit', async function (event) {
        event.preventDefault()
      
        let userData = {
          email: this.email.value,
          password: this.pswd.value
        }
      
        let response = await fetch('http://127.0.0.1:5000/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(userData)
        })
      
        let result = await response.json()
      
        if (result.redirect) {
          window.location.href = result.redirect // âœ… Redirect on success
        } else {
          alert(result.error) // Show error message if login fails
        }
      })


      
    
    </script>
  </body>
</html>
